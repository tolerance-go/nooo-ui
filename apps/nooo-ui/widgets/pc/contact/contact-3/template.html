<section class="p-6 dark:text-gray-100">
   <form
      novalidate=""
      class="ng-untouched ng-pristine ng-valid container mx-auto w-full max-w-xl space-y-6 rounded-md p-8 shadow dark:bg-gray-900"
   >
      <h2 class="w-full text-3xl font-bold leading-tight">Contact us</h2>
      <div>
         <label for="name" class="mb-1 ml-1 block">Name</label>
         <input
            id="name"
            type="text"
            placeholder="Your name"
            required=""
            class="block w-full rounded p-2 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-25 dark:bg-gray-800"
         />
      </div>
      <div>
         <label for="email" class="mb-1 ml-1 block">Email</label>
         <input
            id="email"
            type="email"
            placeholder="Your email"
            required=""
            class="block w-full rounded p-2 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-25 dark:bg-gray-800"
         />
      </div>
      <div>
         <label for="message" class="mb-1 ml-1 block">Message</label>
         <textarea
            id="message"
            type="text"
            placeholder="Message..."
            class="autoexpand block w-full rounded p-2 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-25 dark:bg-gray-800"
         ></textarea>
      </div>
      <div>
         <button
            type="submit"
            class="w-full rounded px-4 py-2 font-bold shadow hover:ring hover:ring-violet-400 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-50 dark:bg-violet-400 dark:text-gray-900"
         >
            Send
         </button>
      </div>
   </form>
</section>

<div
   class="mx-auto grid max-w-screen-xl grid-cols-1 gap-8 rounded-lg px-8 py-16 dark:bg-gray-800 dark:text-gray-100 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32"
>
   <div class="flex flex-col justify-between">
      <div class="space-y-2">
         <h2 class="text-4xl font-bold leading-tight lg:text-5xl">
            Let's talk!
         </h2>
         <div class="dark:text-gray-400">Vivamus in nisl metus? Phasellus.</div>
      </div>
      <img src="assets/svg/doodle.svg" alt="" class="h-52 p-6 md:h-64" />
   </div>
   <form novalidate="" class="ng-untouched ng-pristine ng-valid space-y-6">
      <div>
         <label for="name" class="text-sm">Full name</label>
         <input
            id="name"
            type="text"
            placeholder=""
            class="w-full rounded p-3 dark:bg-gray-800"
         />
      </div>
      <div>
         <label for="email" class="text-sm">Email</label>
         <input
            id="email"
            type="email"
            class="w-full rounded p-3 dark:bg-gray-800"
         />
      </div>
      <div>
         <label for="message" class="text-sm">Message</label>
         <textarea
            id="message"
            rows="3"
            class="w-full rounded p-3 dark:bg-gray-800"
         ></textarea>
      </div>
      <button
         type="submit"
         class="w-full rounded p-3 text-sm font-bold uppercase tracking-wide dark:bg-violet-400 dark:text-gray-900"
      >
         Send Message
      </button>
   </form>
</div>

<section class="p-6 dark:bg-gray-800 dark:text-gray-100">
   <div
      class="container grid gap-6 mx-auto text-center lg:grid-cols-2 xl:grid-cols-5"
   >
      <div
         class="w-full px-6 py-16 rounded-md sm:px-12 md:px-16 xl:col-span-2 dark:bg-gray-900"
      >
         <span class="block mb-2 dark:text-violet-400"
            >Mamba design system</span
         >
         <h1 class="text-5xl font-extrabold dark:text-gray-50">
            Build it with Mamba
         </h1>
         <p class="my-8">
            <span class="font-medium dark:text-gray-50"
               >Modular and versatile.</span
            >Fugit vero facilis dolor sit neque cupiditate minus esse accusamus
            cumque at.
         </p>
         <form
            novalidate=""
            action=""
            class="self-stretch space-y-3 ng-untouched ng-pristine ng-valid"
         >
            <div>
               <label for="name" class="text-sm sr-only">Your name</label>
               <input
                  id="name"
                  type="text"
                  placeholder="Your name"
                  class="w-full rounded-md focus:ring focus:ring-violet-400 dark:border-gray-700"
               />
            </div>
            <div>
               <label for="lastname" class="text-sm sr-only"
                  >Email address</label
               >
               <input
                  id="lastname"
                  type="text"
                  placeholder="Email address"
                  class="w-full rounded-md focus:ring focus:ring-violet-400 dark:border-gray-700"
               />
            </div>
            <button
               type="button"
               class="w-full py-2 font-semibold rounded dark:bg-violet-400 dark:text-gray-900"
            >
               Join the waitlist
            </button>
         </form>
      </div>
      <img
         src="https://source.unsplash.com/random/480x360"
         alt=""
         class="object-cover w-full rounded-md xl:col-span-3 dark:bg-gray-500"
      />

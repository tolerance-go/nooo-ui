<section class="p-6 dark:bg-gray-800 dark:text-gray-100">
   <div
      class="container mx-auto grid gap-6 text-center lg:grid-cols-2 xl:grid-cols-5"
   >
      <div
         class="w-full rounded-md px-6 py-16 dark:bg-gray-900 sm:px-12 md:px-16 xl:col-span-2"
      >
         <span class="mb-2 block dark:text-violet-400"
            >Mamba design system</span
         >
         <h1 class="text-5xl font-extrabold dark:text-gray-50">
            Build it with Mamba
         </h1>
         <p class="my-8">
            <span class="font-medium dark:text-gray-50"
               >Modular and versatile.</span
            >Fugit vero facilis dolor sit neque cupiditate minus esse accusamus
            cumque at.
         </p>
         <form
            novalidate=""
            action=""
            class="ng-untouched ng-pristine ng-valid space-y-3 self-stretch"
         >
            <div>
               <label for="name" class="sr-only text-sm">Your name</label>
               <input
                  id="name"
                  type="text"
                  placeholder="Your name"
                  class="w-full rounded-md focus:ring focus:ring-violet-400 dark:border-gray-700"
               />
            </div>
            <div>
               <label for="lastname" class="sr-only text-sm"
                  >Email address</label
               >
               <input
                  id="lastname"
                  type="text"
                  placeholder="Email address"
                  class="w-full rounded-md focus:ring focus:ring-violet-400 dark:border-gray-700"
               />
            </div>
            <button
               type="button"
               class="w-full rounded py-2 font-semibold dark:bg-violet-400 dark:text-gray-900"
            >
               Join the waitlist
            </button>
         </form>
      </div>
      <img
         src="https://source.unsplash.com/random/480x360"
         alt=""
         class="w-full rounded-md object-cover dark:bg-gray-500 xl:col-span-3"
      />
   </div>
</section>

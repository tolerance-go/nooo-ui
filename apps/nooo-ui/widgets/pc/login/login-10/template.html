<div
   class="flex w-full max-w-md flex-col space-y-4 p-12 text-center dark:bg-gray-900 dark:text-gray-100"
>
   <h1 class="text-3xl font-semibold">Sign in to your account</h1>
   <a class="text-sm dark:text-gray-400" href="/">Or start your free trial</a>
   <form novalidate="" class="ng-untouched ng-pristine ng-valid space-y-4">
      <div class="flex flex-col">
         <label for="email" class="sr-only">Email address</label>
         <input
            id="email"
            type="email"
            placeholder="Email address"
            class="rounded-t-md focus:ring-2 focus:ring-violet-400 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400"
         />
         <label for="password" class="sr-only">Password</label>
         <input
            id="password"
            type="text"
            placeholder="Password"
            class="-mt-1 rounded-b-md focus:ring-2 focus:ring-violet-400 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 focus:dark:border-violet-400"
         />
      </div>
      <div class="flex justify-between">
         <div class="flex items-center">
            <input
               type="checkbox"
               name="remember"
               id="remember"
               aria-label="Remember me"
               class="mr-1 rounded-sm accent-violet-400 focus:ring-2 focus:ring-violet-400 focus:dark:border-violet-400"
            />
            <label for="remember" class="text-sm dark:text-gray-400"
               >Remember me</label
            >
         </div>
         <a class="text-sm dark:text-gray-400" href="/"
            >Forgot your password?</a
         >
      </div>
      <button
         type="button"
         class="space-x-2 rounded px-8 py-3 font-semibold dark:bg-violet-400 dark:text-gray-900"
      >
         Sign in
      </button>
   </form>
</div>

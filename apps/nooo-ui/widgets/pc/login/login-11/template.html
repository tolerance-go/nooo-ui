<div
   class="flex items-center justify-center text-center dark:bg-gray-900 dark:text-gray-100"
>
   <form
      novalidate=""
      action=""
      class="ng-untouched ng-pristine ng-valid flex w-full max-w-lg flex-col rounded p-12 shadow-lg dark:text-gray-100"
   >
      <label for="username" class="self-start text-xs font-semibold"
         >Username or Email</label
      >
      <input
         id="username"
         type="text"
         class="mt-2 flex h-12 items-center rounded px-4 focus:outline-none focus:ring-2 focus:ring-violet-400 dark:text-gray-900 focus:dark:border-violet-400"
      />
      <label for="password" class="mt-3 self-start text-xs font-semibold"
         >Password</label
      >
      <input
         id="password"
         type="password"
         class="mt-2 flex h-12 items-center rounded px-4 focus:outline-none focus:ring-2 focus:ring-violet-400 dark:text-gray-900 focus:dark:border-violet-400"
      />
      <button
         type="submit"
         class="mt-8 flex h-12 items-center justify-center rounded px-6 text-sm font-semibold dark:bg-violet-400 dark:text-gray-900"
      >
         Login
      </button>
      <div class="mt-6 flex justify-center space-x-2 text-xs">
         <a rel="noopener noreferrer" href="#" class="dark:text-gray-400"
            >Forgot Password?</a
         >
         <span class="dark:text-gray-400">/</span>
         <a rel="noopener noreferrer" href="#" class="dark:text-gray-400"
            >Sign Up</a
         >
      </div>
   </form>
</div>

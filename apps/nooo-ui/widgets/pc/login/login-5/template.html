<section class="overflow-hidden bg-white">
   <div class="min- flex overflow-hidden">
      <div class="relative hidden w-0 flex-1 overflow-hidden lg:block">
         <img
            class="absolute inset-0 h-full w-full bg-black object-cover"
            src="https://source.unsplash.com/random/800x800"
            alt=""
         />
      </div>
      <div
         class="flex flex-1 flex-col justify-center overflow-hidden px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
      >
         <div class="mx-auto w-full max-w-xl lg:w-96">
            <div>
               <a href="./index.html" class="text-medium text-blue-600"
                  >wickedblocks</a
               >
               <h2 class="mt-6 text-3xl font-extrabold text-neutral-600">
                  Sign in.
               </h2>
            </div>

            <div class="mt-8">
               <div class="mt-6">
                  <form action="#" method="POST" class="space-y-6">
                     <div>
                        <label
                           for="email"
                           class="block text-sm font-medium text-neutral-600"
                        >
                           Email address
                        </label>
                        <div class="mt-1">
                           <input
                              id="email"
                              name="email"
                              type="email"
                              autocomplete="email"
                              required=""
                              placeholder="Your Email"
                              class="block w-full transform rounded-lg border border-transparent bg-gray-50 px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out focus:border-transparent focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                           />
                        </div>
                     </div>

                     <div class="space-y-1">
                        <label
                           for="password"
                           class="block text-sm font-medium text-neutral-600"
                        >
                           Password
                        </label>
                        <div class="mt-1">
                           <input
                              id="password"
                              name="password"
                              type="password"
                              autocomplete="current-password"
                              required=""
                              placeholder="Your Password"
                              class="block w-full transform rounded-lg border border-transparent bg-gray-50 px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out focus:border-transparent focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                           />
                        </div>
                     </div>

                     <div class="flex items-center justify-between">
                        <div class="flex items-center">
                           <input
                              id="remember-me"
                              name="remember-me"
                              type="checkbox"
                              placeholder="Your password"
                              class="h-4 w-4 rounded border-gray-200 text-blue-600 focus:ring-blue-500"
                           />
                           <label
                              for="remember-me"
                              class="ml-2 block text-sm text-neutral-600"
                           >
                              Remember me
                           </label>
                        </div>

                        <div class="text-sm">
                           <a
                              href="#"
                              class="font-medium text-blue-600 hover:text-blue-500"
                           >
                              Forgot your password?
                           </a>
                        </div>
                     </div>

                     <div>
                        <button
                           type="submit"
                           class="flex w-full transform items-center justify-center rounded-xl bg-blue-600 px-10 py-4 text-center text-base font-medium text-white transition duration-500 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        >
                           Sign in
                        </button>
                     </div>
                  </form>
                  <div class="relative my-4">
                     <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                     </div>
                     <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-2 text-neutral-600">
                           Or continue with
                        </span>
                     </div>
                  </div>
                  <div>
                     <button
                        type="submit"
                        class="block w-full transform items-center rounded-xl border-2 border-white px-10 py-3.5 text-center text-base font-medium text-blue-600 shadow-md transition duration-500 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                     >
                        <div class="flex items-center justify-center">
                           <svg
                              xmlns="http://www.w3.org/2000/svg"
                              xmlns:xlink="http://www.w3.org/1999/xlink"
                              class="h-6 w-6"
                              viewBox="0 0 48 48"
                           >
                              <defs>
                                 <path
                                    id="a"
                                    d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
                                 ></path>
                              </defs>
                              <clipPath id="b">
                                 <use xlink:href="#a" overflow="visible"></use>
                              </clipPath>
                              <path
                                 clip-path="url(#b)"
                                 fill="#FBBC05"
                                 d="M0 37V11l17 13z"
                              ></path>
                              <path
                                 clip-path="url(#b)"
                                 fill="#EA4335"
                                 d="M0 11l17 13 7-6.1L48 14V0H0z"
                              ></path>
                              <path
                                 clip-path="url(#b)"
                                 fill="#34A853"
                                 d="M0 37l30-23 7.9 1L48 0v48H0z"
                              ></path>
                              <path
                                 clip-path="url(#b)"
                                 fill="#4285F4"
                                 d="M48 48L17 24l-4-3 35-10z"
                              ></path>
                           </svg>
                           <span class="ml-4"> Log in with Google</span>
                        </div>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

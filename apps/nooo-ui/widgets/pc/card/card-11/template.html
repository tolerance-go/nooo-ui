<section>
   <div
      class="relative mx-auto w-full max-w-7xl items-center px-5 py-12 md:px-12 lg:px-24"
   >
      <div class="grid grid-cols-1">
         <div
            class="mx-auto my-4 w-full max-w-lg rounded-xl bg-white shadow-xl"
         >
            <div class="p-6">
               <div>
                  <div class="mt-3 text-left sm:mt-5">
                     <span
                        class="mb-8 text-xs font-semibold uppercase tracking-widest text-blue-600"
                        >Securtiy code</span
                     >
                     <div class="mt-2">
                        <p class="mt-3 text-base leading-relaxed text-gray-500">
                           This code expires in 24 hours.
                        </p>
                     </div>
                  </div>
               </div>

               <div class="mt-6 justify-end">
                  <label for="email" class="sr-only">Email</label>
                  <div class="relative mt-1 rounded-md shadow-sm">
                     <div
                        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                     >
                        <svg
                           class="h-8 w-8 text-gray-400"
                           xmlns="http://www.w3.org/2000/svg"
                           fill="none"
                           viewBox="0 0 24 24"
                           stroke="currentColor"
                        >
                           <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="1.5"
                              d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                           ></path>
                        </svg>
                     </div>
                     <input
                        type="text"
                        name="email"
                        id="email"
                        class="w-full rounded-lg border-none bg-gray-50 px-5 py-3 pl-10 text-base text-neutral-600"
                     />
                  </div>
               </div>

               <div class="mt-0 flex max-w-7xl gap-2 lg:mt-6">
                  <div class="mt-3 rounded-lg sm:mt-0">
                     <button
                        class="block transform items-center rounded-xl border-2 border-white px-10 py-3.5 text-center text-base font-medium text-blue-600 shadow-md transition duration-500 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                     >
                        Decline
                     </button>
                  </div>
                  <div class="mt-3 rounded-lg sm:mt-0 sm:ml-3">
                     <button
                        class="block transform items-center rounded-xl bg-blue-600 px-10 py-4 text-center text-base font-medium text-white transition duration-500 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                     >
                        Accept
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

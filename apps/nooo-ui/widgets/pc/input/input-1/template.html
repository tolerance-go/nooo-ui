<fieldset class="w-full space-y-1 dark:text-gray-100">

   <div class="flex">
      <span
         class="pointer-events-none flex items-center rounded-l-md px-3 dark:bg-gray-700 sm:text-sm"
         >https://</span
      >
      <input
         type="text"
         name="url"
         id="url"
         placeholder="www.mambaui.com"
         class="flex flex-1 rounded-r-md border focus:ring-inset focus:ring-violet-400 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100 sm:text-sm"
      />
   </div>
</fieldset>

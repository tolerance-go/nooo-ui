<fieldset class="w-full space-y-1 dark:text-gray-100">

      <span
         class="flex items-center px-3 pointer-events-none sm:text-sm rounded-l-md dark:bg-gray-700"
         >https://</span
      >
      <input
         type="text"
         name="url"
         id="url"
         placeholder="www.mambaui.com"
         class="flex flex-1 border sm:text-sm rounded-r-md focus:ring-inset dark:border-gray-700 dark:text-gray-100 dark:bg-gray-800 focus:ring-violet-400"
      />
   </div>
</fieldset>
